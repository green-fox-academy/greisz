<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thymeleaf Exercise #</title>
  <link rel="stylesheet" th:href="@{/style.css}"/>
  <meta charset="utf-8"/>
</head>

<body>

<div>
  <div th:each="account : ${accounts}">
    <p th:text="|${account.name} (${account.animalType}): ${#numbers.formatDecimal(account.balance,0,2)} Zebra|"></p>
  </div>
</div>

</body>

</html>
