<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Nutrition</title>
  <link rel="stylesheet" th:href="@{/style.css}"/>
  <meta charset="utf-8"/>
</head>
<body>
<a href="/">Home</a>

<form th:action="@{/nutritionStore} " method="post">
  <label>
    <select name="name">
      <option value="">Select food</option>
      <option th:each="Food : ${foodList}"
              th:text="${Food.foodName}"
              th:value="'?name=' + ${Food.foodName}">
      </option>
    </select>
  
    <select name="name">
      <option value="">Select drink</option>
      <option th:each="Drink : ${drinkList}"
              th:text="${Drink.drinkName}"
              th:value="'?name=' + ${Drink.drinkName}">
      </option>
    </select>
    
    <input type="submit" value="I'll have these">
  </label>
</form>

</body>
</html>
