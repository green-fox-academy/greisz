<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Nutrition</title>
  <link rel="stylesheet" th:href="@{/style.css}"/>
  <meta charset="utf-8"/>
</head>
<body>
<a href="/">Home</a>

<form th:action="@{/nutritionStore} " method="post">
  <label>
    <input type="hidden" id="name" name="name" th:value="${name}">
    
    <select name="food">
      <option value="">Select food</option>
      <option th:each="Food : ${foodList}"
              th:text="${Food.foodName}"
              th:value="${Food.foodName}">
      </option>
    </select>
    
    <select name="drink">
      <option value="">Select drink</option>
      <option th:each="Drink : ${drinkList}"
              th:text="${Drink.drinkName}"
              th:value="${Drink.drinkName}">
      </option>
    </select>
    
    <input type="submit" value="I'll have these">
  </label>
</form>

</body>
</html>
