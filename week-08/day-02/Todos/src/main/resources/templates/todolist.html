<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Todos</title>
  <meta charset="utf-8"/>
  <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>

<a href="/todo/add">Add new todo item</a>

<h1>Todos for today:</h1>
<div class="table-responsive">
  <table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
      <th style="width: min-content">ID</th>
      <th>Title</th>
      <th>Urgent</th>
      <th>Done</th>
      <th>Delete</th>
    </tr>
    </thead>
    
    <tbody>
    <tr th:each="Todo : ${todos}">
      <td style="width: min-content" th:text="${Todo.id}"></td>
      <td th:text="${Todo.title}"></td>
      <td th:text="${Todo.urgent}"></td>
      <td th:text="${Todo.done}"></td>
      <td><input type="button" class="btn btn-danger"
                 th:onclick="'window.location.href=\'todo/' + ${Todo.id} + '/delete\''" value="Delete"></td>
    
    </tr>
    </tbody>
  </table>
</div>
<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
