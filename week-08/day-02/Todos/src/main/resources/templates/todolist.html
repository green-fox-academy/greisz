<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Todos</title>
  <meta charset="utf-8"/>
</head>
<body>
<h1>Todos for today:</h1>

<tbody>

<thead>
<th>ID</th>
<th>Title</th>
<th>Urgent</th>
<th>Done</th>
</thead>

<tr th:each="Todo : ${todos}">
  <td th:text="${Todo.id}"></td>
  <td th:text="${Todo.title}"></td>
  <td th:text="${Todo.urgent}"></td>
  <td th:text="${Todo.done}"></td>
</tr>
</tbody>
</table>

</body>
</html>
